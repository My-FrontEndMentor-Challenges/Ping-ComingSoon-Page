<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f1a11f96d7.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- JavaScript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="PING" class="logo" />
      <!-- Main Text -->
      <div class="main-text">
        <h1 class="header">
          We are launching <span class="header-black">soon!</span>
        </h1>
        <p class="subscribe-text">Subscribe and get notified</p>
      </div>
      <!-- Form -->
      <form>
        <input
          type="email"
          placeholder="Your email address"
          class="input-email"
        />
        <div class="email-error"></div>
        <button class="form-btn">Notify Me</button>
      </form>
      <!-- Main Image -->
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard illustration"
        class="dashboard-img"
      />
      <!-- Footer -->
      <footer class="footer">
        <div class="socials">
          <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="social">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <!-- Copyright Text -->
        <p class="copyright">Â© Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
